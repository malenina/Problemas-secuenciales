<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estancia en Hotel</title>
  <link rel="stylesheet" href="../styles/Style.css">
</head>
<body>
  <div class="container">
    <h1>Hotel "Cama Arena"</h1>
    <p>Calcula el costo total por la estancia de un huésped.</p>

    <label for="noches">Número de noches:</label>
    <input type="number" id="noches" placeholder="Ejemplo: 3" min="0" step="1">

    <label for="costo">Costo por noche:</label>
    <input type="number" id="costo" placeholder="Ejemplo: 850" min="0" step="any">

    <button type="button" onclick="calcularEstancia()">Calcular</button>
    <div id="resultado" class="resultado"></div>

    <a class="link" href="../index.html">inicio</a>
  </div>
