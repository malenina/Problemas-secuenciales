<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculo del cheque por viáticos</title>
  <link rel="stylesheet" href="../styles/Style.css">
</head>
<body>
  <div class="container">
    <h1>Cheque Monterrey</h1>
    <p>Calcula el monto total del cheque según los días y costos diarios</p>

    <label for="dias">Días del viaje:</label>
    <input type="number" id="dias" placeholder="Ejemplo: 5" min="1">

    <label for="hotel">Costo diario del hotel:</label>
    <input type="number" id="hotel" placeholder="Ejemplo: 800" min="0">

    <label for="comida">Costo diario de la comida:</label>
    <input type="number" id="comida" placeholder="Ejemplo: 250" min="0">

    <button type="button" onclick="calcularCheque()">Calcular</button>
    <div id="resultado" class="resultado"></div>

    <a class="link" href="../index.html">inicio</a>
  </div>
  <script src="../scripts/funciones1.js"></script>
</body>
</html>
